<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,500;0,700;1,700&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Product preview card component</title>
</head>

<body>
    <main>
        <div class="container">
            <img src="/images/image-product-desktop.jpg" alt="">
            <section>
                <p class="per"><strong>PERFUME</strong></p>
                <h1>Gabrielle Essence Eau De Parfum</h1>

                <p class="flo">A floral, solar and voluptuous interpretation composed by Olivier Polge,
                    Perfumer-Creator
                    for the
                    House of CHANEL.</p>
                <div class="amount">
                    <p class="big">$149.99</p>
                    <p class="small">$169.99</p>
                </div>
                <button class="btn"><i class="fa-solid fa-cart-shopping"></i>Add to Cart</button>
            </section>
        </div>
    </main>
</body>

</html>
